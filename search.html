<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pengangkatan</title>
    <link rel="stylesheet" href="ssearch.css">
</head>
<body>
    <nav>
        <ul>
            <a href="home.html" class="button">Beranda</a>
            <a href="search.html" class="button">Cari</a>
            <a href="form.html" class="button">Tambah/Data</a>
            <a href="status.html" class="button">Cek Status</a>
        </ul>
    </nav>

    <header>
        <h2>Data Pengangkatan</h2>
    </header>

    <div class="midsec">
        <div class="cricont">
            <div class="filter-container">
                <div class="filter-group">
                    <label for="cari">Masukkan :</label>
                    <input type="text" id="search" placeholder="NIP atau Nama">
                </div>

                <div class="filter-group">
                    <label for="jabfil">Jabatan :</label>
                    <select name="jabfil" id="jabfil">
                        <option value="">Pilih</option>
                        <option value="Guru Ahli Pertama">Guru Ahli Pertama</option>
                        <option value="Guru Ahli Muda">Guru Ahli Muda</option>
                        <option value="Guru Ahli Madya">Guru Ahli Madya</option>
                    </select>
                </div>
                
                
                <button onclick="filterTable()">Cari</button>
            </div>
        </div>

        <div id="noInput" style="display: none; color: red; font-size: 18px; margin-top: 20px;">
            Isi Nama dan Jabatan Dulu!
        </div>

        <table id="dataTable" style="display: none;">
            <thead>
                <tr>
                    <th>No</th>
                    <th>NIK</th>
                    <th>Nama</th>
                    <th>Nama Sekolah</th>
                    <th>Status</th>
                    <th>Disetujui</th>
                    <th>Pengangkatan</th>
                    <th>Jabatan</th>
                    <th>NIP</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data rows -->
            </tbody>
        </table>
    </div>

    <div id="noDataMessage" style="display: none; color: red; font-size: 16px; margin-top: 10px;">
        Tidak ada data ditemukan
    </div>

    <div class="futer">
        <p> Copyright &copy; 2025 Data Pengangkatan</p>
    </div>

    <script src="search.js"></script>
</body>
</html>
